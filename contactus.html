        <p class="mb-5">SOMETHINGS MAY BE WRITTEN HERE.</p>

      <div class="col-md-6">

        <form action="php/test.php" class="mb-5" method="POST" id="contactForm" name="contactForm">
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="name" class="col-form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="(Required)">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group">
              <label for="email" class="col-form-label">Email</label>
              <input type="text" class="form-control" name="email" id="email" placeholder="(Required)">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group">
              <label for="contact" class="col-form-label">Contact Number</label>
              <input type="text" class="form-control" name="contact" id="contact" placeholder="(Required)">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group">
              <label for="interested" class="col-form-label">Which service(s) are you interested?</label>
              <select class="form-control" name="service" id="interest">
                <option value = "---">---</option>
                <option value = "STEM education service">STEM education service</option>
                <option value = "STEM products">STEM products</option>
                <option value = "Design consultant service">Design consultant service</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group">
              <label for="message" class="col-form-label">How could we help?</label>
              <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="(Required)"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
              <span class="submitting"></span>
            </div>
          </div>
        </form>

        <div id="form-message-warning mt-4"></div>
        <div id="form-message-success">
          Your message was sent, thank you!
        </div>
      </div>
